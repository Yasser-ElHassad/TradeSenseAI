databases:
  - name: tradesense-db
    plan: free
    region: frankfurt

services:
  # Backend API Service
  - type: web
    name: tradesense-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /api/health
