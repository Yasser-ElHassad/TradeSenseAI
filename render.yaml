services:
  # Backend API
  - type: web
    name: tradesense-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://tradesense-frontend.vercel.app

  # PostgreSQL Database
  - type: pserv
    name: tradesense-db
    ipAllowList: []
    plan: starter
    databaseName: tradesense
    databaseUser: tradesense_user

databases:
  - name: tradesense-db
    databaseName: tradesense
    user: tradesense_user
